{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Rango</title>
  </head>
  
  <body>
    <h1>Rango says hello world!</h1>
    {% if categories %}
      <ul>
        {% for category in categories %}
          <li>{{ category.name }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <strong>There are no categories present.</strong>
    {% endif %}
    <a href="/rango/about/">About</a><br />
  </body>
</html>
